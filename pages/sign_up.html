<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style-index.css">
    <title>SignUp Page</title>
</head>
<body>
    <header class="container__header">
        <div class="logo">
            <a href="../index.html">TOP SOCCER</a> 
            <picture>
                <img src="../assets\logo\logo.png" alt="Logo homepage">
            </picture>
        </div>
        <div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label class="menu-icon" for="nav-toggle">
                <i class="fa fa-bars"></i>
            </label>
            <nav>
                <ul>
                    <li>
                        <a href="more-news.html">News</a>
                    </li>
                    <li>
                        <a href="matches.html">Matches</a>
                    </li>
                    <li>
                        <a href="players.html">Players</a>
                    </li>
                    <li>
                        <a href="teams.html">Teams</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container__form">
            <form>
                <fieldset>
                    <legend>Fill out the form to register</legend>
                    <div class="form__textspots">
                        <label for="email">
                            Type your best e-mail:
                        </label>
                        <input type="text" id="email" name="email_user" placeholder="Type your email" required/>
                    </div>
                    <div class="form__textspots">
                        <label for="password">
                            Set your password:
                        </label>
                        <input type="text" id="password" name="passowrd_user" placeholder="Password" required/>
                    </div>
                    <div class="form__textspots">
                        <label for="password_again">
                            Repeat your password:
                        </label>
                        <input type="text" id="password_again" name="passowrd_user" placeholder="Password" required/>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright Â©</p>
    </footer>
</body>
</html>
