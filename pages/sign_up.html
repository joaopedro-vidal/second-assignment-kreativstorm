    <!--Form Sign up-->
    <form>
        <div class="conteinerSignUp">
            <h1>Register</h1>
            <br>
            <hr>
            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email"  class="email" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" class="psw" required>
            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" class="psw-repeat" required>
            <hr>
            <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
